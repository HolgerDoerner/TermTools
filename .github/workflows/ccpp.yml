name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
#     - name: configure
#       run: ./configure
    - name: Enable Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1.0.0
      with:
        # Target architecture
        arch: x64
        # Windows SDK number to build for
#         sdk: # optional
        # Enable Specre mitigations
#         spectre: # optional
        # VC++ compiler toolset version
        toolset: 14.24
        # Build for Universal Windows Platform
#         uwp: # optional
    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=Release -G"NMake Makefiles" -B .\build
    - name: cd build
      run: cd .\build
    - name: nmake
      run: nmake
