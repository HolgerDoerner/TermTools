name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
#     - name: configure
#       run: ./configure
    - uses: actions/msvc-dev-cmd@v1
      with:
        arch: x64
        toolset: 14.24.28314
    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=Release -G"NMake Makefiles" -B .\build
    - name: cd build
      run: cd .\build
    - name: nmake
      run: nmake
