name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
#     - name: configure
#       run: ./configure
    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=Release -G"NMake Makefiles" -B .\build
    - name: cd build
      run: cd .\build
    - name: make
      run: make
