name: CTest
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1.0.0
        with:
          arch: x64
          # Windows SDK number to build for
          # sdk:
          # Enable Specre mitigations
          # spectre:
          # VC++ compiler toolset version
          toolset: 14.24
      - name: Configure CMake (Release)
        run: cmake -DCMAKE_BUILD_TYPE=Debug -G"NMake Makefiles" -B .\build
      - name: Run NMAKE
        run: nmake
        working-directory: .\build
      - name: Run CTest
        run: nmake test
        working-directory: .\build
      - name: C++ code linter (clang-tidy and cppcheck)
        uses: smay1613/cpp-linter-action@0.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
